<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css">
    <title>Toys Store</title>

    <style>
        body{
            background-color: #DCDCDC;
            margin-top:20px;
        }
        .card {
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 15px 1px rgba(52,40,104,.08);
        }

        .card {
            position: relative;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid #e5e9f2;
            border-radius: .2rem;
        }
    </style>
</head>

<body>

<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Welcome</h1>
                    <p class="lead">
                        Create an account
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <div class="text-center">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8-o8XQXZUBZsD3bHcb22jzlSG1TZWsTRp3lIpHz-fgMrmlMXsl0fuN4jEruaY7UIAgqM&usqp=CAU"
                                     class="img-fluid rounded-circle" width="132" height="132">
                            </div>

                            <form class="pt-3" th:action="@{/register}" method="POST">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label>Firstname</label>
                                        <input class="form-control form-control-lg" type="text" name="firstName" required>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label>Lastname</label>
                                        <input class="form-control form-control-lg" type="text" name="lastName" required>
                                    </div>

                                    <div class="form-group col-md-12">
                                        <label>Email</label>
                                        <input class="form-control form-control-lg" type="email" name="email" required>
                                    </div>

                                    <div class="form-group col-md-12">
                                        <label>*Phone (optional)</label>
                                        <input class="form-control form-control-lg" type="text" name="phone">
                                    </div>

                                    <div class="form-group col-md-12">
                                        <label>Password</label>
                                        <input class="form-control form-control-lg" type="password" name="password" required>
                                    </div>

                                    <div class="form-group col-md-12">
                                        <label>Confirm Password</label>
                                        <input class="form-control form-control-lg" type="password" name="confirmPassword" required>
                                    </div>
                                </div>

                                <div class="form-group alert alert-danger" th:if="${exception}"
                                     th:text="${exception}">
                                </div>

                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-lg btn-primary" name="register">Sign up</button>
                                </div>

                                <div class="custom-control d-flex justify-content-center pt-3">
                                    Do you have an account? &nbsp; <a th:href="@{/login}">Sign in</a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>

</html>
